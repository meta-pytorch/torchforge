name: Unit Tests (GPU)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: gpu-test-${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_number || github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash -l -eo pipefail {0}

jobs:
  gpu_test:
    if: github.repository_owner == 'meta-pytorch'
    runs-on: linux.g5.12xlarge.nvidia.gpu
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Setup conda env
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          miniconda-version: "latest"
          activate-environment: test
          python-version: ${{ matrix.python-version }}
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Install torchforge
        run: pip install uv && uv pip install . && uv pip install .[dev]
      - name: Run unit tests with coverage
        run: PYTHONPATH=. pytest tests/unit_tests --cov=. --cov-report=xml --durations=20 -vv
      - name: Run integration tests with coverage (each file separately for Monarch isolation)
        run: |
          # Run each test file in a separate process to avoid Monarch state leakage
          # set -e ensures the CI fails if any test file fails (not just the last one)
          set -e
          for test_file in tests/integration_tests/test_*.py; do
            echo "Running $test_file"
            PYTHONPATH=. pytest "$test_file" --cov=. --cov-append --cov-report=xml --durations=20 -vv
          done
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
